<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row g-1 mb-3">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome" required #nome="ngModel" [class.is-invalid]="!nome.valid && nome.touched">
      <div class="invalid-message col-auto" *ngIf="!nome.valid && nome.touched">
        Nome é obrigatório.
      </div>
    </div>
  </div>

  <div class="row g-1 mb-3">
    <div class="col-sm-12">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com" [(ngModel)]="usuario.email" required email #email="ngModel" [class.is-invalid]="!email.valid && email.touched">
      <div class="invalid-message col-auto" *ngIf="!email.valid && email.touched">
        Digite um e-mail válido.
      </div>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-sm-3">
      <label for="cep" class="control-label">CEP</label>
      <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" [class.is-invalid]="!cep.valid && cep.touched">
      <div class="invalid-message col-auto" *ngIf="!cep.valid && cep.touched">
        CEP é obrigatório.
      </div>
    </div>

    <div class="col-sm-3 mb-3">
      <label for="numero" class="control-label">Número</label>
      <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel" [class.is-invalid]="!numero.valid && numero.touched">
      <div class="invalid-message col-auto" *ngIf="!numero.valid && numero.touched">
        Número é obrigatório.
      </div>
    </div>

    <div class="col-sm-6 mb-3">
      <label for="complemento" class="control-label">Complemento</label>
      <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
    </div>
  </div>

  <div class="row g-1 mb-3">
    <div class="col-sm-12">
      <label for="rua" class="form-label">Rua</label>
      <input type="text" class="form-control" name="rua" id="rua" [(ngModel)]="usuario.rua" required #rua="ngModel" [class.is-invalid]="!rua.valid && rua.touched">
      <div class="invalid-message col-auto" *ngIf="!rua.valid && rua.touched">
        O nome da Rua é obrigatório.
      </div>
    </div>
  </div>

  <div class="row g-3 mb-3">
    <div class="col-sm-5">
      <label for="bairro" class="control-label">Bairro</label>
      <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel" [class.is-invalid]="!bairro.valid && bairro.touched">
      <div class="invalid-message col-auto" *ngIf="!bairro.valid && bairro.touched">
        Bairro é obrigatório.
      </div>
    </div>

    <div class="col-sm-4 mb-3">
      <label for="cidade" class="control-label">Cidade</label>
      <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel" [class.is-invalid]="!cidade.valid && cidade.touched">
      <div class="invalid-message col-auto" *ngIf="!cidade.valid && cidade.touched">
        Cidade é obrigatório.
      </div>
    </div>

    <div class="col-sm-3 mb-3">
      <label for="estado" class="control-label">Estado</label>
      <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel" [class.is-invalid]="!estado.valid && estado.touched">
      <div class="invalid-message col-auto" *ngIf="!estado.valid && estado.touched">
        Estado é obrigatório.
      </div>
    </div>

  </div>

  <div class="col-auto mb-3">
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
  </div>

  <app-form-debug [form]="f"></app-form-debug>
</form>
